version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: intern-app-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=intern_app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - intern-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intern-app-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/intern_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=intern_app
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - BACKEND_CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - intern-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intern-app-frontend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BACKEND_API_URL=http://backend:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - intern-app-network

volumes:
  postgres-data:

networks:
  intern-app-network:
    driver: bridge
